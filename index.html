<body>
    <main class="site-main">
        <section class="game-title">
            <!-- <div class="game-title"> -->
            <h1>SNAKE&nbsp;GAME</h1>
            <!-- </div> -->
        </section>
        <section class="menu">
            <div class="menu-options">
                <a href="#" class="title active" id="btn-play" onclick="">
                    PLAY
                </a>
                <a href="#modal-opciones" rel="modal:open" class="title">
                    OPCIONES
                </a>
                <a href="#modal-members" rel="modal:open" class="title">
                    CREDITOS
                </a>

            </div>
        </section>


        <div id="modal-members" class="modal">

            <table>
                <thead>
                    <tr>

                    </tr>

                    <form action="./pages/snake.html" method="get" id="form-options">

                                <input type="radio" name="Tamaño" id="" value="Normal" checked>Normal

                        </tr>

                </tbody>

    <link rel="stylesheet" href="./css/jquery.modal.min.css" />
    <audio autoplay loop id="background-sound">
        <source src="assets/sounds/background2.wav" type="audio/wav" />
    </audio>
    <script>
        var audio = document.getElementById("background-sound");
        audio.volume = 0.65;
        var form = document.getElementById("form-options");

        document.getElementById("btn-play").addEventListener("click", function () {
            form.submit();
        });
    </script>
